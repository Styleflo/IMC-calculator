name: Build and deploy Node.js app to Azure Web App - imc-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        # On force l'exécution dans le dossier backend
        run: |
          npm install
          npm run build --if-present
        working-directory: ./backend 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # On n'envoie que le contenu du dossier backend vers Azure
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E390E881EF844DB0A73A51366B9C0DFA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A27ADBE550AF49C5B45720545B30E2BD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34F11F7E8EB14DADB68FF7A002CE575B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'imc-api'
          slot-name: 'Production'
          # Le package est maintenant à la racine de l'artéfact téléchargé
          package: .
